<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f4f8;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Grade Calculator</h1>
  <label>Enter Score 1:</label>
  <input type="number" id="score1"><br>

  <label>Enter Score 2:</label>
  <input type="number" id="score2"><br>

  <label>Enter Score 3:</label>
  <input type="number" id="score3"><br>

  <button onclick="calculateGrade()">Calculate Grade</button>

  <div id="result"></div>

  <script>
    function calculateGrade() {
      const s1 = parseFloat(document.getElementById('score1').value) || 0;
      const s2 = parseFloat(document.getElementById('score2').value) || 0;
      const s3 = parseFloat(document.getElementById('score3').value) || 0;
      const average = (s1 + s2 + s3) / 3;

      let grade;
      if (average >= 90) grade = 'A';
      else if (average >= 80) grade = 'B';
      else if (average >= 70) grade = 'C';
      else if (average >= 60) grade = 'D';
      else grade = 'F';

      document.getElementById('result').innerHTML = `
        Average Score: ${average.toFixed(2)} <br>
        Grade: <strong>${grade}</strong>
      `;
    }
  </script>

</body>
</html>
